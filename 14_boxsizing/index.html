<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sharing Web</title>
    <style>
      .paddingmargin {
        width: 200px;
        height: 200px;
        margin: 20px;
        padding: 30px;
        border: 5px solid red;
        background-color: black;
        color: white;
      }
      .borderbox {
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <p>box sizing content box</p>
    <div class="paddingmargin">
      width: 200px; height: 200px; margin: 20px; padding: 30px; border: 5px
      solid red; background-color: black;
    </div>
    <p>box sizing border box</p>
    <div class="paddingmargin borderbox">
      width: 200px; height: 200px; margin: 20px; padding: 30px; border: 5px
      solid red; background-color: black;
    </div>
  </body>
</html>
