<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sharing Web</title>
    <style>
      table,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <p>Contoh table</p>
    <table>
      <tr>
        <td>PHP</td>
        <td>CSS</td>
        <td>Javascript</td>
      </tr>
      <tr>
        <td>Laravel</td>
        <td>Tailwind</td>
        <td>React</td>
      </tr>
    </table>
    <p>table Col Span</p>
    <table>
      <tr>
        <td colspan="2">Name</td>
        <td>Age</td>
      </tr>
      <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>43</td>
      </tr>
    </table>
    <p>Table Row Span</p>
    <table>
      <tr>
        <td rowspan="2">Phone</td>
        <td>555-1234</td>
      </tr>
      <tr>
        <td>555-8745</td>
      </tr>
    </table>
  </body>
</html>
